<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecte - Login</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" type="imagex/png" href="img/conecte_icon.ico">
</head>
    <body class="bg-branco">
        <main class="">
            <section class="h-[100vh] flex justify-center items-center ">
                <div class="bg-[url('img/bg-login.png')] bg-cover bg-no-repeat w-[58rem] h-[50rem] flex justify-center items-center relative">
                    <a href="index.html"><img src="img/logo.png" alt="logo do aplicativo Conecte" class="w-[12rem]"><\a>
                    <div class="absolute top-8 left-8  bg-branco bg-opacity-10 p-2 rounded-full">
                        <a href="index.html" class="text-branco font-poppins text-[1.2rem] flex justify-center items-center gap-4"><i class="fa-solid fa-arrow-left text-azul-claro text-[1.5rem]"></i>Voltar</a>
                    </div>

                </div>
                <div class="bg-[url('img/bg-login2.png')] bg-cover bg-no-repeat flex flex-col justify-center items-center w-[36rem] h-[50rem] gap-[3rem] ">
                    <div class="w-[5rem] h-[5rem] bg-branco flex justify-center items-center rounded-xl shadow-md"><i class="fa-solid fa-arrow-right-to-bracket text-[2.75rem] text-azul-escuro"></i></div>
                    <div class="flex flex-col justify-center items-center gap-2">
                        <h1 class="text-azul-escuro font-poppins text-[2rem] font-semibold">Bem vindo de volta</h1>
                        <p class="text-azul-escuro font-poppins text-[1.125rem] text-center">Encontre a oportunidade certa e conecte-se <br> com o futuro que você merece.</p>
                    </div>
                    <form action="" class="flex flex-col gap-4">
                        <div class="bg-branco w-[25rem] py-2 rounded-md border border-azul-claro">
                            <label for="" class="hidden">email</label>
                            <i class="fa-solid fa-envelope ml-4 mr-2 text-azul-claro"></i>
                            <input type="email" placeholder="Email" class="w-[80%] bg-branco placeholder:text-azul-claro placeholder:font-poppins focus:outline-none">
                        </div>
                        <div class="bg-branco w-[25rem] py-2 rounded-md border border-azul-claro">
                            <label for="" class="hidden">Senha</label>
                            <i class="fa-solid fa-lock ml-4 mr-2 text-azul-claro"></i>
                            <input type="email" placeholder="Senha" class="w-[76%] bg-branco placeholder:text-azul-claro placeholder:font-poppins focus:outline-none">
                            <i class="fa-solid fa-eye-slash ml-4 mr-2 text-azul-claro"></i>
                        </div>
                         <p class="block text-right text-azul-claro font-poppins font-light text-[1rem]"><a href="">Esqueceu a senha?</a></p>
                    </form>
                    <a href="" class="w-[24rem] h-14 p-4 rounded-[0.5rem] bg-gradient-to-t from-azul-escuro to-azul-claro text-branco font-poppins font-bold text-[1.5rem] flex justify-center items-center hover:text-[1.7rem] ease-linear duration-500">Entrar</a>
                    <div class="flex flex-col justify-center items-center">
                        <p class="text-preto font-poppins">Ainda não faz parte do Conecte?</p>
                        <p><a href="register.html" class="text-azul-claro font-poppins font-semibold underline tracking-normal hover:text-azul-escuro hover:tracking-wide ease-linear duration-200">Cadastre-se</a></p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
